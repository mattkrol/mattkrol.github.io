{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Categories{% endblock %}
{% block content %}
<h1>Categories</h1>
<table>
    {% for category, articles in categories|sort %}
    <tr>
        <td><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></td>
        <td>({{ articles|count }})</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
